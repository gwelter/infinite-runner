<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Runner - SDL3 WebAssembly</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-container {
            border: 2px solid #444;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        canvas {
            display: block;
            background-color: #1a2050;
            border: 1px solid #666;
            width: 800px;
            height: 450px;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            max-width: 800px;
        }
        
        .loading {
            background-color: #664400;
            border: 1px solid #cc8800;
        }
        
        .ready {
            background-color: #006644;
            border: 1px solid #00cc88;
        }
        
        .error {
            background-color: #660044;
            border: 1px solid #cc0088;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÉ Infinite Runner</h1>
        <p>SDL3 WebAssembly Build</p>
    </div>
    
    <div class="game-container">
        <!-- Emscripten looks for canvas with id="canvas" by default -->
        <canvas id="canvas" width="800" height="450"></canvas>
        
        <!-- Loading indicator -->
        <div id="loading" class="spinner"></div>
    </div>
    
    <!-- Status display -->
    <div id="status" class="status loading">
        <div id="status-text">Loading WebAssembly module...</div>
    </div>
    
    <div class="controls">
        <strong>Controls:</strong> Press ESC to close ‚Ä¢ WASD keys for testing
    </div>

    <script>
        // Status management
        const statusEl = document.getElementById('status');
        const statusTextEl = document.getElementById('status-text');
        const loadingEl = document.getElementById('loading');
        
        function updateStatus(message, type = 'loading') {
            statusTextEl.textContent = message;
            statusEl.className = `status ${type}`;
            
            if (type === 'ready' || type === 'error') {
                loadingEl.classList.add('hidden');
            }
        }
        
        // Emscripten Module configuration
        var Module = {
            print: function(text) {
                console.log('WASM:', text);
            },
            printErr: function(text) {
                console.error('WASM Error:', text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                // Set canvas resolution to match display size
                canvas.width = 800;
                canvas.height = 450;
                return canvas;
            })(),
            
            // Called when the module is being loaded
            setStatus: function(text) {
                if (text) {
                    updateStatus(text, 'loading');
                } else {
                    updateStatus('WebAssembly module loaded successfully!', 'ready');
                }
            },
            
            // Called when the module fails to load
            onAbort: function(what) {
                updateStatus('Failed to load WebAssembly module: ' + what, 'error');
            },
            
            // Called when the module is ready
            onRuntimeInitialized: function() {
                updateStatus('Game initialized - Running!', 'ready');
                console.log('SDL3 WebAssembly module ready');
                
                // Ensure canvas size is correct after initialization
                var canvas = document.getElementById('canvas');
                canvas.width = 800;
                canvas.height = 450;
            },
            
            // Memory and performance settings
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (left) {
                    updateStatus(`Loading dependencies... (${this.totalDependencies - left}/${this.totalDependencies})`, 'loading');
                }
            }
        };
        
        // Error handling for the entire page
        window.onerror = function(message, source, lineno, colno, error) {
            updateStatus('JavaScript error occurred - check console', 'error');
            console.error('Page error:', message, 'at', source + ':' + lineno);
        };
        
        // Initial status
        updateStatus('Initializing WebAssembly environment...', 'loading');
    </script>
    
    <!-- Load the Emscripten-generated JavaScript -->
    <!-- This file is created by: emcc -o web/game.js ... -->
    <script async src="game.js"></script>
</body>
</html>
